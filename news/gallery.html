  <style>
    :root{
      --bg:#29323b;
      --surface:#1f2730;
      --surface-soft:#212a33;
      --ink:#eff3f8;
      --ink-weak:#aeb8c4;
      --line:#394656;
      --accent:#FFBA3A;
      --radius:16px;
      --shadow:0 10px 24px rgba(0,0,0,.35);
      --page-pad:20px;
    }

    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family:"Hiragino Kaku Gothic ProN","Noto Sans JP","BIZ UDGothic","Yu Gothic",Meiryo,sans-serif;
      line-height:1.7;
    }
    img{display:block;max-width:100%;height:auto;user-select:none;-webkit-user-drag:none}
    a{color:inherit;text-decoration:none}
    h1,h2,h3,p{margin:0}

    .page{min-height:100vh;display:grid;grid-template-rows:auto 1fr auto}

    header{padding:32px var(--page-pad) 20px;display:grid;gap:18px;justify-items:center;text-align:center;border-bottom:1px solid var(--line);background:rgba(31,39,48,.92)}
    .brand-logo{width:120px;height:120px;border-radius:50%;overflow:hidden;display:grid;place-items:center;background:transparent}
    .brand-logo img{width:100%;height:100%;object-fit:contain}
    .brand-name{font-family:'Rampart One',system-ui,sans-serif;font-size:32px;letter-spacing:.02em}
    .brand-name img{max-height:78px;object-fit:contain;margin:0 auto}

    main{padding:44px var(--page-pad) 70px}
    .news-gallery{display:grid;gap:28px}
    .gallery-head{display:grid;gap:10px;justify-items:center;text-align:center}
    .gallery-sub{color:var(--ink-weak);font-size:16px;letter-spacing:.16em;text-transform:uppercase}
    .gallery-title{font-family:'Zen Kaku Gothic New','Hiragino Kaku Gothic ProN','Noto Sans JP','BIZ UDGothic','Yu Gothic',Meiryo,sans-serif;font-size:30px;letter-spacing:.12em}
    .news-list{display:grid;gap:18px;grid-template-columns:repeat(3,minmax(0,1fr));max-width:1200px;margin:0 auto}
    .news-card{
      display:grid;
      grid-template-rows:auto 1fr;
      background:var(--surface);
      border:1px solid var(--line);
      border-radius:var(--radius);
      overflow:hidden;
      transition:transform .18s ease, box-shadow .18s ease, border-color .18s ease;
    }
    .news-card:hover{
      transform:translateY(-4px);
      box-shadow:var(--shadow);
      border-color:rgba(255,186,58,.5);
    }

    .news-thumb{position:relative;overflow:hidden;background:var(--surface-soft);aspect-ratio:16 / 9;display:flex;align-items:center;justify-content:center;padding:12px}
    .news-thumb img{max-width:100%;max-height:100%;width:auto;height:auto;object-fit:contain}

    .news-content{display:grid;gap:12px;padding:16px 16px 18px;grid-template-rows:auto auto 1fr auto}
    .news-meta{display:flex;flex-wrap:wrap;align-items:center;gap:10px 16px}
    .news-tag{padding:6px 12px;border-radius:999px;border:1px solid rgba(255,186,58,.5);color:var(--accent);font-size:12px;letter-spacing:.2em;text-transform:uppercase}
    .news-date{display:flex;align-items:center;gap:8px;font-size:12px;letter-spacing:.12em;color:var(--ink-weak)}
    .news-date time{font-variant-numeric:tabular-nums;color:var(--ink)}
    .news-title{font-size:18px;line-height:1.5;letter-spacing:.02em;min-height:3em;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden}
    .news-arrow{justify-self:end;display:inline-flex;align-items:center;gap:8px;font-size:12px;letter-spacing:.14em;text-transform:uppercase;color:var(--accent)}
    .news-arrow span{display:inline-grid;place-items:center;width:22px;height:22px;border-radius:50%;border:1px solid rgba(255,186,58,.6)}

    footer{padding:24px var(--page-pad) 34px;border-top:1px solid var(--line);display:grid;gap:12px;justify-items:center;background:rgba(23,30,39,.94)}
    .sns{display:flex;gap:12px;justify-content:center}
    .sns a{width:46px;height:46px;border-radius:50%;display:flex;align-items:center;justify-content:center;background:#ffffff12;border:1px solid var(--line);color:var(--ink);transition:transform .18s ease, background-color .18s ease, box-shadow .18s ease, color .18s ease;--sns-play:var(--bg)}
    .sns a:hover{transform:scale(1.06);background:var(--accent);color:var(--bg);box-shadow:var(--shadow);border-color:transparent;--sns-play:var(--ink)}
    .sns svg{width:20px;height:20px}
    .sns path{fill:currentColor}
    .sns path.play{fill:var(--sns-play);transition:fill .18s ease}
    .footer-copy{margin:0;color:var(--ink-weak);font-size:12px;letter-spacing:.04em;text-align:center}

    @media (max-width:1049px){.news-list{grid-template-columns:repeat(2,minmax(0,1fr))}}
    @media (max-width:699px){.news-list{grid-template-columns:1fr}}
    @media (max-width:639px){.news-list{grid-template-columns:1fr}}
    @media (max-width:639px){
      :root{--page-pad:16px}
      header{padding-top:28px}
      .brand-name{font-size:28px}
      .gallery-title{font-size:26px}
      .news-content{padding:18px 18px 22px}
      .news-title{font-size:20px}
    }
  </style>
</head>
<body>
